<!--footer start here-->
<div class="footer">
    <div class="container">
        <div class="footer-main clearfix">
            <div class="col-md-4 ftr-grd wow zoomIn" data-wow-delay="0.3s">
                <div class="h3">标签</div>
                <div class="tag-list">
                <foreach name="tagAll" item="item">
                <a class="label {$item.count|random_style}" href="{:U('search', array('tag'=>$item['tag_id']))}">{$item.tagname}</a>
                </foreach>
                </div>
            </div>
            <div class="col-md-4 ftr-grd wow zoomIn" data-wow-delay="0.3s">
                <div class=h3>热门文章</div>
                <foreach name="hot" item="item">
                <div class="ftr-sub-gd">
                    <div class="col-md-4 ftr-gd1-img">
                        <a href="{:U('single', array('id'=>$item['id']))}"><img src="{$item.cover_url|getTypeFileUrl}" alt="" class="img-responsive"></a>
                    </div>
                    <div class="col-md-8 ftr-gd1-text">
                        <h4><a href="{:U('single', array('id'=>$item['id']))}" title="{$item.title}">{$item.title|msubstr=0,15,'utf-8',true}</a></h4>
                        <p class="post_content">{$item.content|strip_tags|msubstr=0,20,'utf-8',true}</p>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                </foreach>
            </div>
            <div class="col-md-4 ftr-grd wow zoomIn" data-wow-delay="0.3s">
                <div class="h3">搜索</div>
                <form action="{:U('search')}">
                <div class="input-group search">
                    <input type="text" class="form-control" name="word">
                    <span class="input-group-btn"> <input class="btn btn-primary" type="submit" value="搜索"/> </span>
                </div>
                </form>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<div class="copy-right wow slideInRight" data-wow-delay="0.3s">
    <p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
</div>
<script type="text/javascript" src="__PUBLIC__/js/move-top.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/easing.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };
        $().UItoTop({ easingType: 'easeOutQuart' });

    });
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
        });
    });
</script>
<a href="javascript:;" id="toTop" style="display: none;"><span id="toTopHover" style="opacity: 1;"></span></a>
<!--footer end here-->
</body>
</html>
