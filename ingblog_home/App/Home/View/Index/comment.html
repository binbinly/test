<div class="comment-bottom heading wow slideInRight" data-wow-delay="0.3s">
    <p class="h2">我也说点什么呢!</p>
    <form class="form-horizontal" id="commentForm">
        <if condition="$Think.session.tourist_id eq 0">
            <div class="form-group has-remove">
                <label class="col-sm-2 control-label">昵称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>
            </div>
            <div class="form-group has-remove">
                <label class="col-sm-2 control-label">Email：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="email">
                </div>
            </div>
            <div class="form-group has-remove">
                <label class="col-sm-2 control-label">头像：</label>
                <div class="col-sm-9 avatarDir"></div>
                <div class="refresh_avatar_div"><a class="refresh_avatar" href="javascript:;"><i class="glyphicon glyphicon-refresh"></i>换一批</a></div>
                <input type="hidden" value="0" name="avatar"/>
            </div>
        </if>
        <div class="form-group has-avatar">
            <if condition="$Think.session.tourist_id eq 0">
                <label class="col-sm-2 control-label">内容：</label>
                <else/>
                <div class="col-sm-2">
                    <img src="__PUBLIC__/images/avatar/{$Think.session.avatar}.jpg" class="user_avatar">
                    <p class="text-center user_name">{$Think.session.username}</p>
                </div>
            </if>
            <div class="col-sm-10">
                <textarea class="form-control comment_text" name="comment_text" id="comment_text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <a class="btn faceBtn" href="javascript:void(0);"><i class="glyphicon imgBtn"></i>表情</a>
                <a class="btn imageBtn" href="javascript:void(0);"><i class="glyphicon glyphicon-picture"></i>图片</a>
                <div class="faceDiv"> </div>
            </div>
            <div class="col-sm-2 text-right">
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</div>
<div class="comments heading wow slideInLeft" data-wow-delay="0.3s">
    <p class="h2"><if condition="ACTION_NAME == 'contact'">留言<else/>评论</if></p>
    <div class="commentList">
    <foreach name="commentList" item="comment">
    <div class="row comment-row">
        <div class="col-sm-2 comment_avatar">
            <img src="__PUBLIC__/images/avatar/{$comment.avatar}.jpg" class="user_avatar">
        </div>
        <div class="col-sm-9">
            <div class="media-heading h4">{$comment.username}</div>
            <p class="comment_text">{$comment.comment_content}</p>
            <a href="javascrip:;" class="comment_act comment_reply" data-id="{$comment.comment_id}" data-uid="{$comment.tourist_id}"><i class="glyphicon glyphicon-share-alt"></i>回复</a>
        </div>
        <div class="col-sm-1 comment_story">
            <p class="text-right">{$comment.comment_story} 楼</p>
            <p class="text-right">{$comment.ctime|format_date}</p>
        </div>
    </div>
    </foreach>
    </div>
    <div class="pages clearfix">{$page}</div>
</div>

<link href="__PUBLIC__/css/face.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>

<script type="text/javascript">
    var image_base_url = '__PUBLIC__/images';
    var add_comment_url = "{:U('ajaxAddComment')}";
    var post_id = '{$info.id}';
    var uid = '{$Think.session.tourist_id}';
    var avatar = '{$Think.session.avatar}';
    var username = '{$Think.session.username}';
    var reply_tourist_id = 0;
    var reply_comment_id = 0;
    var comment_type = 1;
</script>
<script type="text/javascript" src="__PUBLIC__/js/face.js"></script>
