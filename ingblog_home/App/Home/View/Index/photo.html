<include file="Public/header" />
<!--header start here-->
<!-- NAVBAR
==================================================-->
<include file="Public/nav" />
<!--header end here-->
<link rel="stylesheet" href="__PUBLIC__/css/lrtk.css" type="text/css" media="screen"/>
<script src="__PUBLIC__/js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jquery.flowgallery.js" type="text/javascript"></script>
<!--gallery-->
<div class="portfolio">
   <div class="container fitness-rit">
	   <div class="portfolio-top wow fadeInDownBig" data-wow-delay="0.3s">
			<h1>青葱留影</h1>
			<p>留住青春已怀恋</p>
	   </div>
	   <foreach name="list" item="photo">
	   <div class="row ftr-grd wow zoomIn animated" data-wow-delay="0.3s">
		   <div class="col-lg-1">
			   <div class="date">
						<span>{$photo.ctime|date="d",###}</span>
				   		{$photo.ctime|date="m Y",###}
			   </div>
		   </div>
		   <div class="content col-lg-11" data-wow-delay="0.3s">
			   <h4><a href="{:U('single', array('id'=>$photo['id']))}">{$photo.title}</a></h4>
			   <ul class="gallery">
					<foreach name="photo.file" item="file">
						<li><img src="{$file.savepath|getTypeFileUrl=imagesDir,'min'}" alt="fractal3" title="" /></li>
					</foreach>
			   </ul>
		   </div>
		   <div class="text-right">
			   <foreach name="photo.tagList" item="tag">
			   		<span class="label label-info">{$tag.tagname}</span>
			   </foreach>
		   </div>
	   </div>
	   </foreach>
	   <div class="pages clearfix">{$page}</div>
   </div>
</div>
<script>
	$(function() {
		$('.gallery').flowgallery({
			easing: 'easeOutCubic' //切换效果参数，可更换为你喜欢的样式，详见说明。
		});
	});
</script>
<include file="Public/footer" />
